<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icons/favicon.ico">
    <title>æœ¬åœ°åª’ä½“æ’­æ”¾å™¨</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drop-zone {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .drop-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 20px 0;
            transition: all 0.3s;
            background: #f9f9f9;
            cursor: pointer;
        }

        .drop-area.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-area i {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .drop-area h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .drop-area p {
            color: #666;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .audio-display {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            color: white;
            display: none;
        }

        .visualizer-bar {
            width: 4px;
            height: 20px;
            background: #fff;
            margin: 0 1px;
            border-radius: 2px;
            animation: visualizer 1.5s infinite ease-in-out;
        }

        @keyframes visualizer {
            0% {
                height: 20%;
            }

            50% {
                height: 100%;
            }

            100% {
                height: 20%;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            width: 50px;
            height: 50px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .file-list {
            color: #198368;
            text-align: center;
            display: none;
        }

        .file-item {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .file-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .format-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .format-tag {
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 15px;
            font-size: 12px;
        }

        /* æ·»åŠ éŸ³é‡æç¤ºæ¡†æ ·å¼ */
        .volume-tooltip {
            position: fixed;
            top: 50%;
            right: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body>
    <div class="drop-zone">
        <h1>ğŸ“ºæˆ‘çš„åª’ä½“æ’­æ”¾å™¨</h1>

        <div class="drop-area" id="dropArea">
            <h3>æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„</h3>
            <p>æ”¯æŒ MP4, WebM, OGG, MP3, WAV ç­‰æ ¼å¼</p>
            <p>æˆ–ç‚¹å‡»æ­¤å¤„é€‰æ‹©æ–‡ä»¶ğŸ“</p>
            <input type="file" id="fileSelect" multiple accept="video/*,audio/*" style="display: none;">
        </div>

        <div class="audio-display" id="audioDisplay">
            <h3 id="audioTitle">ğŸµ æ­£åœ¨æ’­æ”¾éŸ³é¢‘</h3>
        </div>
        <video id="videoPlayer" controls></video>

        <div class="controls" id="controls" style="display: none;">
            <button id="prevBtn">â®</button>
            <button id="playBtn">â–¶</button>
            <button id="nextBtn">â­</button>
        </div>

        <div class="file-list" id="fileList">
            <h4>-----æ’­æ”¾åˆ—è¡¨-----</h4>
            <div id="fileItems"></div>
        </div>

        <!-- æ•°å€¼æç¤ºæ¡† -->
        <div id="volumeTooltip" class="volume-tooltip"></div>
    </div>

    <script>
        class DragDropPlayer {
            constructor() {
                this.dropArea = document.getElementById('dropArea');
                this.fileSelect = document.getElementById('fileSelect');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.audioDisplay = document.getElementById('audioDisplay');
                this.audioTitle = document.getElementById('audioTitle');
                this.controls = document.getElementById('controls');
                this.fileList = document.getElementById('fileList');
                this.fileItems = document.getElementById('fileItems');
                this.volumeTooltip = document.getElementById('volumeTooltip');

                this.mediaFiles = [];
                this.currentFileIndex = 0;
                this.isAudioPlaying = false;

                this.init();
            }

            init() {
                // ç»‘å®šäº‹ä»¶
                this.bindEvents();
            }

            bindEvents() {
                // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
                this.dropArea.addEventListener('click', () => {
                    this.fileSelect.click();
                });

                // æ–‡ä»¶é€‰æ‹©å˜åŒ–
                this.fileSelect.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // æ‹–æ”¾äº‹ä»¶
                this.dropArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropArea.classList.add('drag-over');
                });

                this.dropArea.addEventListener('dragleave', () => {
                    this.dropArea.classList.remove('drag-over');
                });

                this.dropArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropArea.classList.remove('drag-over');

                    const files = e.dataTransfer.files;
                    this.handleFiles(files);
                });

                // æ§åˆ¶æŒ‰é’®
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.togglePlayPause();
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.playNext('next');
                });

                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.playNext('prev');
                });

                // æ·»åŠ  ended äº‹ä»¶ç›‘å¬å™¨ï¼Œå®ç°æ’­æ”¾å®Œè‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ª
                this.videoPlayer.addEventListener('ended', () => {
                    this.playNext('next');
                });

                // æ’­æ”¾æŒ‰é’®çŠ¶æ€æ›´æ–°
                this.videoPlayer.addEventListener('play', () => {
                    this.updatePlayButton(true);
                });

                this.videoPlayer.addEventListener('pause', () => {
                    this.updatePlayButton(false);
                });

                // è§†é¢‘/éŸ³é¢‘äº‹ä»¶
                this.videoPlayer.addEventListener('loadedmetadata', () => {
                    console.log('åª’ä½“æ–‡ä»¶åŠ è½½å®Œæˆ');

                    // å¦‚æœæ˜¯éŸ³é¢‘æ–‡ä»¶ï¼Œåˆ™æ˜¾ç¤ºéŸ³é¢‘æ˜¾ç¤ºåŒº
                    if (this.isAudioPlaying) {
                        this.audioDisplay.style.display = 'flex';
                    } else {
                        this.audioDisplay.style.display = 'none';
                    }
                });

                this.videoPlayer.addEventListener('error', (e) => {
                    console.error('åª’ä½“æ’­æ”¾é”™è¯¯:', this.videoPlayer.error);
                    alert('æ— æ³•æ’­æ”¾æ­¤åª’ä½“æ–‡ä»¶ï¼Œå¯èƒ½æ ¼å¼ä¸æ”¯æŒæˆ–æ–‡ä»¶å·²æŸå');
                });

                // é”®ç›˜äº‹ä»¶ç›‘å¬
                document.addEventListener('keydown', (e) => {
                    this.handleKeyboardEvent(e);
                });
            }

            // å¤„ç†é”®ç›˜äº‹ä»¶
            handleKeyboardEvent(e) {
                // åªæœ‰å½“è§†é¢‘æ’­æ”¾å™¨å­˜åœ¨ä¸”ç„¦ç‚¹åœ¨é¡µé¢ä¸Šæ—¶æ‰å“åº”é”®ç›˜äº‹ä»¶
                if (!this.videoPlayer || !document.hasFocus()) return;
                switch (e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        this.adjustVolume(0.1); // éŸ³é‡å¢åŠ 10%
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.adjustVolume(-0.1); // éŸ³é‡å‡å°‘10%
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.seek(-10); // åé€€10ç§’
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.seek(30); // å¿«è¿›30ç§’
                        break;
                    case ' ':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case ']':
                        e.preventDefault();
                        this.playNext('next');
                        break;
                    case '[':
                        e.preventDefault();
                        this.playNext('prev');
                        break;
                    case 'f':
                        e.preventDefault();
                        // éŸ³é¢‘æ’­æ”¾æ—¶ä¸æ”¯æŒå…¨å±
                        if (this.isAudioPlaying) return;
                        // æ£€æŸ¥æ˜¯å¦å·²è¿›å…¥å…¨å±æ¨¡å¼
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        } else {
                            this.videoPlayer.requestFullscreen();
                        }
                        break;
                }
            }

            // è°ƒæ•´éŸ³é‡
            adjustVolume(delta) {
                let newVolume = this.videoPlayer.volume + delta;
                // é™åˆ¶éŸ³é‡èŒƒå›´åœ¨0åˆ°1ä¹‹é—´
                newVolume = Math.max(0, Math.min(1, newVolume));
                this.videoPlayer.volume = newVolume;
                // æ›´æ–°éŸ³é‡æç¤ºæ¡†
                this.showSeekTooltip(Math.round(newVolume * 100));
            }

            // è°ƒæ•´æ’­æ”¾è¿›åº¦
            seek(seconds) {
                let newTime = this.videoPlayer.currentTime + seconds;
                // ç¡®ä¿æ—¶é—´ä¸å°äº0ä¸”ä¸è¶…è¿‡æ€»æ—¶é•¿
                newTime = Math.max(0, Math.min(newTime, this.videoPlayer.duration || Infinity));
                this.videoPlayer.currentTime = newTime;
                // æ˜¾ç¤ºè¿›åº¦æç¤º
                this.showSeekTooltip(seconds > 0 ? `å¿«è¿› ${seconds} ç§’` : `åé€€ ${Math.abs(seconds)} ç§’`);
            }

            // æ˜¾ç¤ºè¿›åº¦æç¤º
            showSeekTooltip(message) {
                this.volumeTooltip.textContent = message;
                this.volumeTooltip.style.display = 'block';

                // 1.8ç§’åéšè—æç¤ºæ¡†
                clearTimeout(this.tooltipTimeout);
                this.tooltipTimeout = setTimeout(() => {
                    this.volumeTooltip.style.display = 'none';
                }, 1800);
            }

            updatePlayButton(isPlaying) {
                document.getElementById('playBtn').textContent = isPlaying ? 'â¸' : 'â–¶';
            }

            togglePlayPause() {
                if (this.videoPlayer.paused) {
                    this.videoPlayer.play();
                } else {
                    this.videoPlayer.pause();
                }
            }

            // æ–°å¢æ–¹æ³•ï¼šæ’­æ”¾ä¸‹ä¸€ä¸ªæ–‡ä»¶
            playNext(message) {
                let nextIndex;
                if (message === 'next') {
                    nextIndex = this.currentFileIndex + 1;
                } else if (message === 'prev') {
                    nextIndex = this.currentFileIndex - 1;
                }
                // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªæ–‡ä»¶ï¼Œåˆ™å¾ªç¯åˆ°æœ€åä¸€ä¸ªæ–‡ä»¶
                if (nextIndex < 0) {
                    nextIndex = this.mediaFiles.length - 1;
                }
                // å¦‚æœæ˜¯æœ€åä¸€ä¸ªæ–‡ä»¶ï¼Œåˆ™å¾ªç¯å›åˆ°ç¬¬ä¸€ä¸ª
                if (nextIndex >= this.mediaFiles.length) {
                    nextIndex = 0;
                }
                this.playFile(nextIndex);
            }

            handleFiles(files) {
                if (!files || files.length === 0) return;

                // æ¸…ç©ºä¹‹å‰çš„æ–‡ä»¶
                this.mediaFiles = [];
                this.fileItems.innerHTML = '';

                // å¤„ç†æ¯ä¸ªæ–‡ä»¶
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                    if (!file.type.startsWith('video/') && !file.type.startsWith('audio/')) {
                        // alert(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯åª’ä½“æ–‡ä»¶ï¼Œå·²è·³è¿‡`);
                        continue;
                    }

                    this.mediaFiles.push(file);
                    this.addFileToList(file, i);
                }

                if (this.mediaFiles.length > 0) {
                    // æ˜¾ç¤ºæ§åˆ¶å’Œæ–‡ä»¶åˆ—è¡¨
                    this.controls.style.display = 'flex';
                    this.fileList.style.display = 'block';

                    // æ’­æ”¾ç¬¬ä¸€ä¸ªæ–‡ä»¶
                    this.playFile(0);
                }
            }

            addFileToList(file, index) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                // æ ¹æ®æ–‡ä»¶ç±»å‹è®¾ç½®å›¾æ ‡
                const icon = file.type.startsWith('video/') ? 'ğŸ¬' : 'ğŸµ';

                fileItem.innerHTML = `
                    <span class="file-icon">${icon}</span>
                    <span class="file-name" title="${file.name}">${file.name}</span>
                    <span style="color: #666; font-size: 12px;">${this.formatFileSize(file.size)}</span>
                `;

                // ç‚¹å‡»æ’­æ”¾è¯¥æ–‡ä»¶
                fileItem.addEventListener('click', () => {
                    this.playFile(index);
                });

                this.fileItems.appendChild(fileItem);
            }

            playFile(index) {
                if (index < 0 || index >= this.mediaFiles.length) return;

                this.currentFileIndex = index;
                const file = this.mediaFiles[index];

                // åˆ›å»ºå¯¹è±¡URL
                const fileURL = URL.createObjectURL(file);

                // æ ¹æ®æ–‡ä»¶ç±»å‹å†³å®šå¦‚ä½•æ˜¾ç¤º
                if (file.type.startsWith('audio/')) {
                    // éŸ³é¢‘æ–‡ä»¶ï¼šä¿æŒè§†é¢‘å…ƒç´ æ˜¾ç¤ºï¼ŒåŒæ—¶æ˜¾ç¤ºéŸ³é¢‘æ˜¾ç¤ºåŒº
                    this.videoPlayer.style.display = 'block';
                    this.audioDisplay.style.display = 'flex';
                    this.audioTitle.textContent = `ğŸµ ${file.name}`;
                    this.isAudioPlaying = true;
                } else {
                    // è§†é¢‘æ–‡ä»¶ï¼šæ˜¾ç¤ºè§†é¢‘å…ƒç´ ï¼Œéšè—éŸ³é¢‘æ˜¾ç¤ºåŒº
                    this.videoPlayer.style.display = 'block';
                    this.audioDisplay.style.display = 'none';
                    this.isAudioPlaying = false;
                }

                // è®¾ç½®è§†é¢‘/éŸ³é¢‘æºï¼ˆä½¿ç”¨videoæ ‡ç­¾æ’­æ”¾éŸ³é¢‘ï¼‰
                this.videoPlayer.src = fileURL;
                this.videoPlayer.load();

                // é«˜äº®å½“å‰æ–‡ä»¶
                this.highlightCurrentFile();

                // å°è¯•æ’­æ”¾
                setTimeout(() => {
                    this.videoPlayer.play().catch(error => {
                        console.log('åª’ä½“è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', error);
                    });
                }, 100); // å»¶è¿Ÿæ’­æ”¾ç¡®ä¿èµ„æºåŠ è½½å®Œæˆ
            }

            highlightCurrentFile() {
                const items = this.fileItems.querySelectorAll('.file-item');
                items.forEach((item, index) => {
                    if (index === this.currentFileIndex) {
                        item.style.background = '#e0f0ff';
                        item.style.borderLeft = '4px solid #667eea';
                    } else {
                        item.style.background = '#f0f0f0';
                        item.style.borderLeft = '4px solid transparent';
                    }
                });
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // æ¸…ç†å¯¹è±¡URLï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
            cleanup() {
                if (this.videoPlayer.src && this.videoPlayer.src.startsWith('blob:')) {
                    URL.revokeObjectURL(this.videoPlayer.src);
                }
            }
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        const player = new DragDropPlayer();

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            player.cleanup();
        });
    </script>
</body>
